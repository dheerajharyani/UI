<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Background Image</title>
	<style type="text/css">
		body{
          background-image: url("Images/deer.jpeg ");
          background-image: no repeat;
          background-size: cover;
      }
      h1{
     /* 	border-width: 5px;
      	border-style: solid; */
      	border: 15px solid;
      	border-image: url("Images/t.jpg") 20%  round;
      	width: 300px;
      }
      h2{
      	text-shadow: -0px -2px 2px white;
      	color: blue;
      	
      }
	</style>
</head>
<body>
<h1>I AM DJ</h1>
<h2>Text Shadow Effects</h2>
<img src="Images/t.jpg">
</body>
</html>
